
<app-top-nav></app-top-nav>
<!--button mat-button color="accent" class="right" (click)="openCreateDialog()">Add App</button-->
<div class="container">
    <table mat-table [dataSource]="dataSource" class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{element.ID}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="cateogy">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>
      
          <ng-container matColumnDef="token">
          <th mat-header-cell *matHeaderCellDef>Token</th>
          <td mat-cell *matCellDef="let element">{{element.token}}</td>
        </ng-container>
        
        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef>Rating</th>
            <td mat-cell *matCellDef="let element">{{element.rating}}</td>
        </ng-container>

        <ng-container matColumnDef="downloads">
            <th mat-header-cell *matHeaderCellDef>Downloads</th>
            <td mat-cell *matCellDef="let element">{{element.downloads}}</td>
        </ng-container>
    
        <ng-container matColumnDef="playstore_link">
            <th mat-header-cell *matHeaderCellDef>Playstore Link </th>
            <td mat-cell *matCellDef="let element">{{element.playstore_link}}</td>
        </ng-container>

        <ng-container matColumnDef="istore_link">
            <th mat-header-cell *matHeaderCellDef>IStore Link</th>
            <td mat-cell *matCellDef="let element">{{element.istore_link}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <!--mat-card-actions>
                
              </mat-card-actions-->
              <button mat-button (click)="openEditDialog()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-button (click)="openDeleteDialog()">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
</div>
